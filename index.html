<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="menu-button">
            <div class="menu-icon"></div>
        </button>
        <h1>Pixel Art Creator</h1>
    </header>
    <nav id="side-menu" class="side-menu">
        <a href="#">HOME</a>
        <a href="#">CREATE ACCOUNT</a>
        <a href="#">FULL SCREEN</a>
        <a href="#">GALLERY</a>
        <a href="#">TUTORIALS</a>
        <a href="#">CONTESTS</a>
        <a href="#">ABOUT</a>
        <a href="#">MOBILE APP</a>
        <a href="#">SAVE DRAWING</a>
    </nav>
    <div id="register-screen" class="screen">
        <h2>Register</h2>
        <form id="register-form">
            <div class="password-container">
                <input type="text" id="register-username" placeholder="Username" required>
            </div>
            <div class="password-container">
                <input type="password" id="register-password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('register-password')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="login-screen" class="screen">
        <h2>Login</h2>
        <form id="login-form">
            <div class="password-container">
                <input type="text" id="login-username" placeholder="Username" required>
            </div>
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</span>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="art-creator" class="screen">
        <h2>Pixel Art Creator</h2>
        <label for="pixel-size">Select Pixel Size:</label>
        <select id="pixel-size">
            <option value="8">8x8</option>
            <option value="16">16x16</option>
            <option value="32">32x32</option>
            <option value="64">64x64</option>
            <option value="128">128x128</option>
            <option value="256">256x256</option>
            <option value="512">512x512</option>
        </select>
        <label for="color-picker">Select Color:</label>
        <input type="color" id="color-picker" value="#000000">
        <canvas id="pixel-canvas"></canvas>
        <button id="clear-canvas">Clear Canvas</button>
        <!-- Pixel art creation tools will go here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
